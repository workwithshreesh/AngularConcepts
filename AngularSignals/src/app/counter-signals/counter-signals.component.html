<div class="d-flex justify-content-center align-items-center w-100 h-vh-100">
    <div class="container text-center">
      <div>
        <p class="fs-3"> Count Signal: {{ count() }}</p>
        <p class="fs-3"> Computed Signal: {{ doubleCount() }} </p>
      </div>
      <div class="m-3">
        <button class="btn btn-sm btn-primary me-2" (click)="increement()">Increment</button>
        <button class="btn btn-sm btn-danger" (click)="decreement()">Decrement</button>
      </div>
    </div>
  </div>


  <div class="d-flex mt-4 justify-content-center align-items-center w-100 h-vh-100">
    <div class="container text-center">
        <p class="fs-1">Effect:</p>
        <p class="fs-2">{{efect}}</p>
    </div>
  </div>
